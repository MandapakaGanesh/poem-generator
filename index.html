<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetic Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .chat-header {
        background: #3b82f6;
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .chat-header h1 {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .chat-messages {
        height: 600px;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        max-width: 80%;
      }

      .message.user {
        margin-left: auto;
        flex-direction: row-reverse;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
      }

      .bot .avatar {
        background: #dbeafe;
        color: #3b82f6;
      }

      .user .avatar {
        background: #dcfce7;
        color: #16a34a;
      }

      .message-content {
        background: #f3f4f6;
        padding: 1rem;
        border-radius: 12px;
        white-space: pre-wrap;
      }

      .bot .message-content {
        background: #dbeafe;
      }

      .user .message-content {
        background: #dcfce7;
      }

      .timestamp {
        font-size: 0.75rem;
        color: #6b7280;
        margin-top: 0.25rem;
      }

      .chat-input {
        padding: 1rem;
        background: #f9fafb;
        border-top: 1px solid #e5e7eb;
      }

      .input-form {
        display: flex;
        gap: 0.5rem;
      }

      .input-form input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
      }

      .input-form input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }

      .input-form button {
        padding: 0.75rem 1.5rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .input-form button:hover {
        background: #2563eb;
      }

      @media (max-width: 640px) {
        .chat-container {
          height: 100vh;
          border-radius: 0;
        }

        .chat-messages {
          height: calc(100vh - 130px);
        }

        .message {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <span class="avatar">ðŸ“š</span>
        <h1>Poetic Chat</h1>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="message bot">
          <div class="avatar">ðŸ¤–</div>
          <div>
            <div class="message-content">
              Hello! I'm your poetry companion. Tell me a topic, and I'll create a poem for you!
            </div>
            <div class="timestamp"></div>
          </div>
        </div>
      </div>

      <div class="chat-input">
        <form class="input-form" id="chat-form">
          <input
            type="text"
            placeholder="Ask for a poem about..."
            id="user-input"
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script>
      const poems = [
        (topic) => `Roses are red,
Violets are blue,
${topic} is sweet,
Just like you!`,
        (topic) => `In gardens of thought,
Where ${topic} grows wild,
Nature's beauty unfolds,
Like a precious child.`,
        (topic) => `Through misty morning light,
${topic} appears so clear,
A moment of pure delight,
Bringing joy so near.`,
        (topic) => `Whispers in the wind,
Tell tales of ${topic} true,
In every gentle breeze,
A story breaks through.`
      ];

      function generatePoem(topic) {
        const poemTemplate = poems[Math.floor(Math.random() * poems.length)];
        return poemTemplate(topic);
      }

      function createMessage(content, isBot = false) {
        const message = document.createElement('div');
        message.className = `message ${isBot ? 'bot' : 'user'}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = isBot ? 'ðŸ¤–' : 'ðŸ‘¤';

        const contentWrapper = document.createElement('div');
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.textContent = content;

        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = new Date().toLocaleTimeString();

        contentWrapper.appendChild(messageContent);
        contentWrapper.appendChild(timestamp);
        
        message.appendChild(avatar);
        message.appendChild(contentWrapper);

        return message;
      }

      function scrollToBottom() {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      document.getElementById('chat-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('user-input');
        const content = input.value.trim();

        if (content) {
          const chatMessages = document.getElementById('chat-messages');
          
          // Add user message
          chatMessages.appendChild(createMessage(content, false));
          scrollToBottom();
          input.value = '';

          // Add bot response after a short delay
          setTimeout(() => {
            const poem = generatePoem(content);
            const response = `Here's a poem about ${content}:\n\n${poem}`;
            chatMessages.appendChild(createMessage(response, true));
            scrollToBottom();
          }, 1000);
        }
      });

      // Set initial timestamp
      document.querySelector('.timestamp').textContent = new Date().toLocaleTimeString();
    </script>
  </body>
</html>
